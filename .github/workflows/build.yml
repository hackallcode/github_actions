name: Build

on:
  push:
  workflow_dispatch:

jobs:
  prepare:
    runs-on: ubuntu-latest
    steps:
      - id: timestamp
        run: echo "::set-output name=timestamp::$(timestamp +%s)"
      - name: Restore the previous success jobs
        uses: actions/cache@v2
        with:
          path: |
            success_jobs
          key: ${{ github.run_id }}-${{ steps.timestamp.outputs.timestamp }}
          restore-keys: |
            ${{ github.run_id }}-
      - id: success_jobs
        run: cat success_jobs 2>/dev/null || echo '{}'
    outputs:
      success_jobs: ${{ steps.success_jobs.outputs.run_result }}

  build-docker:
    needs: ['prepare']
    runs-on: ubuntu-latest
    steps:
      - run: |
          echo "${{ needs.prepare.outputs.success_jobs }}"
#          echo "${{ contains(fromJson(needs.prepare.outputs.success_jobs), github.job) }}"
#          echo "${{ !contains(fromJson(needs.prepare.outputs.success_jobs), github.job) }}"
      - uses: actions/checkout@v2
      - name: Sleep
        id: sleep
        run: |
          echo "${{ github.sha }}"
          sleep 15
      - run: echo "::set-output name=success_jobs::${{ toJson(fromJson(needs.prepare.outputs.success_jobs)) }}" > success_jobs
  test-fail:
    needs: ['build-docker']
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Error
        id: error
        run: |
          error
  test-success:
    needs: ['test-fail']
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          ref: '${{ github.sha }}'
      - name: Sleep
        id: sleep
        run: |
          echo "${{ github.sha }}"
          sleep 15
